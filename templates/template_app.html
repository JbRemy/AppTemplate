<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Template APP</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-sm-6">
                <div class="chart panel panel-default" draggable="true">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <b>Number of tweets per month</b></h3>
                    </div>
                    <div class="panel-body" style="height: 400px ; margin: 10px">
                        <div id="line-chart"></div>
                    </div>
                    <div class="panel-footer">
                        <div id="range"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="chart panel panel-default" draggable="true">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <b>Hashtags counts</b></h3>
                    </div>
                    <div class="panel-body">
                        <div id="pie-chart"></div>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/crossfilter.js"></script>
        <script src="/static/js/d3.js"></script>
        <script src="/static/js/dc.js"></script>
        <script src='/static/js/dc-resizing.js' type='text/javascript'></script>
        <script src='/static/js/graphs.js' type='text/javascript'></script>
    {% endblock %}
  </body>
</html>
